<script>
  const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.querySelector('.stars').appendChild(renderer.domElement);

document.querySelector('.download-button').addEventListener('click', function(e) {
  e.preventDefault();
  window.location.href = "https://discord.gg/uSBSraAtU5";
});

function createStars() {
  const stars = document.querySelector('.stars');
  for (let i = 0; i < 200; i++) {
    const star = document.createElement('div');
    star.style.position = 'absolute';
    star.style.left = `${Math.random() * 100}%`;
    star.style.top = `${Math.random() * 100}%`;
    star.style.width = `${Math.random() * 3}px`;
    star.style.height = star.style.width;
    star.style.backgroundColor = 'white';
    star.style.borderRadius = '50%';
    star.style.color = "white";
    star.style.opacity = Math.random();
    star.style.animation = `twinkle ${Math.random() * 5 + 3}s infinite`;
    stars.appendChild(star);
  }
}
createStars();

function animateBrawlers() {
  const brawlers = document.querySelectorAll('.brawler');
  brawlers.forEach(brawler => {
    brawler.style.animation = `float 3s ease-in-out infinite, pulse 2s ease-in-out infinite`;
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 150);
    brawler.style.transition = 'all 5s ease-in-out';
    brawler.style.left = `${x}px`;
    brawler.style.top = `${y}px`;
  });
}

setInterval(animateBrawlers, 5000);
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
  
const styleElement = document.createElement('style');
styleElement.textContent = `
  @keyframes twinkle {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.2; }
  }
`;
document.head.appendChild(styleElement);

  const socialButtons = document.querySelectorAll('.social-button');
socialButtons.forEach(button => {
  button.addEventListener('mouseover', () => {
    button.style.transform = 'scale(1.1) translateY(-5px)';
  });
  button.addEventListener('mouseout', () => {
    button.style.transform = 'scale(1) translateY(0)';
  });
});
</script>

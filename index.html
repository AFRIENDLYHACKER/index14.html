<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
document.querySelector('.download-button').addEventListener('click', function(e) {
  e.preventDefault();
  window.location.href = "https://discord.gg/uSBSraAtU5";
});

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.querySelector('.stars').appendChild(renderer.domElement);

const starGeometry = new THREE.BufferGeometry();
const starMaterial = new THREE.PointsMaterial({
  color: 0xFFFFFF,
  size: 0.1,
});

const starVertices = [];
for (let i = 0; i < 10000; i++) {
  const x = (Math.random() - 0.5) * 2000;
  const y = (Math.random() - 0.5) * 2000;
  const z = -Math.random() * 2000;
  starVertices.push(x, y, z);
}

starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
const stars = new THREE.Points(starGeometry, starMaterial);
scene.add(stars);

camera.position.z = 1;

function animateStars() {
  requestAnimationFrame(animateStars);
  stars.rotation.y += 0.0002;
  renderer.render(scene, camera);
}
animateStars();

function animateBrawlers() {
  const brawlers = document.querySelectorAll('.brawler');
  brawlers.forEach(brawler => {
    brawler.style.animation = `float 3s ease-in-out infinite, pulse 2s ease-in-out infinite`;
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 150);
    brawler.style.transition = 'all 5s ease-in-out';
    brawler.style.left = `${x}px`;
    brawler.style.top = `${y}px`;
  });
}

setInterval(animateBrawlers, 5000);
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
